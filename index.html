<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie History</title>
  <!-- Third Party Styles -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <!-- Personal Styles -->
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <!-- <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> -->
        </button>
        <a class="navbar-brand" href="#">Movie History</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li id="find-movies-link"><a href="#">Find New Movies</a></li>
          <li id="search-movies-link"><a href="#">Search Your Movies</a></li>
        </ul>
      
        <ul class="nav navbar-nav navbar-right">
          <li id="login-logout-link" class="active"><a href="#">Login / Logout</a></li>
        </ul>
    </div>
  </nav>


  <!-- User Register + Log On Block -->
  <div class="container col-xs-4 col-xs-offset-4" id="login-container">
    <h3 class="text-center form-spacing">Movie History</h3>
    <input type="email" id="input-email" class="form-control form-spacing" placeholder="Email Address" required autofocus>
    <input type="password" id="input-password" class="form-control form-spacing" placeholder="Password" required>
    <button class="btn btn-lg btn-success col-xs-6" id="login-button">Login</button>  
    <button class="btn btn-lg btn-primary col-xs-6" id="register-button">Register</button>    
  </div>


  <!-- Movie Search Fields -->
  <div class="search-container hide">
    <div class="input-holder input-group col-xs-4 col-xs-offset-4">
      <input type="text" class="form-control" placeholder="Search Movie" id="movieSearch">
    </div>

    <div class="row col-xs-4 col-xs-offset-4">
      <button class="btn btn-info btn-lg col-xs-12" id="getMovie">Get Movie</button>
    </div>
  </div>


  <!-- DOM Output Goes Here -->
  <div class="searched-movie-container"></div>


  <!-- Third Party Scripts -->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  
  <!-- Personal Scripts -->
  <script type="text/javascript" src="./javascripts/firebase.js"></script>
  <script type="text/javascript" src="./javascripts/firebaseAuth.js"></script>
  <script type="text/javascript" src="./javascripts/userdata.js"></script>
  <script type="text/javascript" src="./javascripts/movieApi.js"></script>
  <script type="text/javascript" src="./javascripts/main.js"></script>
  <script type="text/javascript" src="./javascripts/dom.js"></script>
</body>

</html>
